<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/utility.css">
</head>
<body>
    <div class="navbar flex">
        <div class="nav-left flex">
            <div class="logo flex justify-center align-center">
                <img class="invert" src="src/img/logo.svg" alt="spotify logo" width="32px">
            </div>
            <div class="home-container flex">
                <div class="home-btn flex justify-center align-center">
                    <img class="invert" src="src/img/home.svg" alt="home">
                </div>
                <div class="search flex align-center">
                    <img class="invert" id="search-icn" src="src/img/search.svg" alt="search" width="25px">
                    <input id="search-box" type="search" placeholder="What do you want to play?">
                    <img class="invert" id="category-icn" src="src/img/category.svg" alt="category" width="25px">
                </div>
            </div>

        </div>
        <div class="nav-right border"></div>
    </div>
    <div class="container flex">
        <div class="left">
            <div class="library">
                <h2>Your Library</h2>
            </div>
        </div>
        <div class="right border">
            alk
        </div>
    </div>
</body>
</html>
